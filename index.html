        window.TURNSTILE_SITE_KEY = "0x4AAAAAACiFtxhCQe41xVtR";
        const FALLBACK_POSTS = [
            {
                title: "India needs its own demand generation engine",
                link: "https://ondeviceguy.substack.com/p/india-needs-its-own-demand-generation",
                description: "How to fix the Indian SaaS demand generation problem"
            },
            {
                title: "When The Internet Stops Being Free",
                link: "https://ondeviceguy.substack.com/p/when-the-internet-stops-being-free",
                description: "Owning our data could rewire the internet"

                description: "On the exhausting grift of selling miracles, and how the real money gets made."

                title: "Forget AI. Healthcare’s real problem is way simpler",
                link: "https://ondeviceguy.substack.com/p/forget-ai-healthcares-real-problem",
                description: "The trillion dollar problem hiding in your smartwatch"

            {
                title: "The hidden cost of always choosing the cheapest option",
                link: "https://ondeviceguy.substack.com/p/the-hidden-cost-of-always-choosing",
                description: "Why minimizing cost often maximizes regret"
            }
        ];

        function getParsedDate(value) {
            if (!value) {
                return null;
            }

            const parsed = new Date(value);
            if (Number.isNaN(parsed.getTime())) {
                return null;
            }

            return parsed;
        }

        function formatPubDate(value) {
            const parsed = getParsedDate(value);
            if (!parsed) {
                return "";
            }

            return parsed.toLocaleDateString("en-US", {
                day: "numeric",
                month: "short",
                year: "numeric"
            });
        }

        function renderWritingSkeleton() {
            const writingList = document.getElementById("writing-list");
            if (!writingList) {
                return;
            }

            writingList.innerHTML = "";
            for (let i = 0; i < 6; i += 1) {
                const li = document.createElement("li");
                li.className = "writing-skeleton-item";

                const title = document.createElement("div");
                title.className = "writing-skeleton-line";
                li.appendChild(title);

                const desc = document.createElement("div");
                desc.className = "writing-skeleton-line short";
                li.appendChild(desc);

                const meta = document.createElement("div");
                meta.className = "writing-skeleton-line meta";
                li.appendChild(meta);

                writingList.appendChild(li);
            }
        }

        function renderWritingPosts(posts, fallbackMessage) {
            const writingList = document.getElementById("writing-list");
            if (!writingList) {
                return;
            }

            writingList.innerHTML = "";

            function toSafeExternalUrl(value) {
                if (typeof value !== "string" || value.trim() === "") {
                    return null;
                }
                try {
                    const parsed = new URL(value);
                    if (parsed.protocol !== "https:") {
                        return null;
                    }
                    return parsed.toString();
                } catch {
                    return null;
                }
            }

            posts.forEach((post, index) => {
                const safeLink = toSafeExternalUrl(post.link);
                if (!safeLink) {
                    return;
                }

                const li = document.createElement("li");
                li.className = "writing-item";

                const rowLink = document.createElement("a");
                rowLink.className = "writing-row";
                rowLink.href = safeLink;
                rowLink.target = "_blank";
                rowLink.rel = "noopener noreferrer";
                rowLink.setAttribute("aria-label", `Open article: ${post.title}`);

                const title = document.createElement("span");
                title.className = "writing-row-title";
                title.id = `writing-title-${index}`;
                title.textContent = post.title;

                const meta = document.createElement("span");
                meta.className = "writing-row-meta";

                const parsedDate = getParsedDate(post.pub_date);
                if (parsedDate) {
                    const date = document.createElement("time");
                    date.className = "writing-row-date";
                    date.dateTime = parsedDate.toISOString();
                    date.textContent = formatPubDate(post.pub_date);
                    meta.appendChild(date);
                } else {
                    const fallbackDate = document.createElement("span");
                    fallbackDate.className = "writing-row-date";
                    fallbackDate.textContent = "Recent";
                    meta.appendChild(fallbackDate);
                }

                const source = document.createElement("span");
                source.className = "writing-row-source";
                source.textContent = "Substack";
                meta.appendChild(source);

                const icon = document.createElement("span");
                icon.className = "writing-row-icon";
                icon.textContent = "↗";
                icon.setAttribute("aria-hidden", "true");
                meta.appendChild(icon);

                rowLink.appendChild(title);
                rowLink.appendChild(meta);
                li.appendChild(rowLink);
                writingList.appendChild(li);
            });

            if (fallbackMessage) {
                const msgLi = document.createElement("li");
                msgLi.className = "writing-sync-note";
                msgLi.textContent = fallbackMessage;
                writingList.appendChild(msgLi);
            }

            const viewMoreLi = document.createElement("li");
            viewMoreLi.className = "writing-all";
            const viewMoreA = document.createElement("a");
            viewMoreA.className = "writing-all-link";
            viewMoreA.href = "https://ondeviceguy.substack.com";
            viewMoreA.target = "_blank";
            viewMoreA.rel = "noopener noreferrer";
            viewMoreA.setAttribute("aria-label", "Open all writing on Substack");
            viewMoreA.textContent = "All writing →";
            viewMoreLi.appendChild(viewMoreA);
            writingList.appendChild(viewMoreLi);
        }

        async function syncSubstackPosts() {
            const endpoint = `${CONTENT_API_BASE}/api/substack/posts?limit=10`;
            try {
                const response = await fetch(endpoint, {
                    headers: {
                        "Accept": "application/json"
                    }
                });

                if (!response.ok) {
                    throw new Error(`Substack sync failed (${response.status})`);
                }

                const payload = await response.json();
                if (!payload?.ok || !Array.isArray(payload.posts) || payload.posts.length === 0) {
                    throw new Error("No posts available");
                }

                renderWritingPosts(payload.posts);
            } catch (error) {
                console.error("Could not sync Substack posts:", error);
                renderWritingPosts(FALLBACK_POSTS, "Live sync unavailable. Showing fallback list.");
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderWritingSkeleton();
            syncSubstackPosts();
        });
    </script>
